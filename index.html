<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquriy Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <form action="">
      <div class="head">
        <img src="Besant_logo.jpg" alt="Besant_logo" align="center">
        Besant Technologies
      </div>
      <div id="p1">
        <label>Enquiry Form</label>
        <label>Date: <input type="date" id="date"></label>
      </div>
      <div class="form">
        <section class="filed1">
          <div class="fileds">
            <label for="name">Name:</label>
            <input type="text" id="name"/>
          </div>
          <div class="fileds side">
            <div class="mobile">
              <label for="mno">Mobile No:</label>
              <input type="text" id="mno"/>
              <label for="amno">Alternate No:</label>
              <input type="text" id="amno">
            </div>
          </div>
          <div class="fileds">
            <label for="mail">Email ID:</label>
            <input type="email" id="mail"/>
          </div>
          <div class="fileds">
            <label for="location">Location:</label>
            <input type="text" id="location">
          </div>
          <div class="fileds">
            <label for="course">Course Interested:</label>
            <input type="text" id="course">
          </div>
          <div class="fileds">
            <label>Batch Prefered:</label>
            <input type="checkbox" name="batch" id="chk1">Weekdays 
            <input type="checkbox" name="batch" id="chk2">Weekend
          </div>
          <div class="fileds">
            <input type="checkbox" name="batch" id="chk3">Fresher 
            <input type="checkbox" name="batch" id="chk4">Experience 
            <input type="checkbox" name="batch" id="chk5">IT 
            <input type="checkbox" name="batch" id="chk6">NON IT 
            <input type="checkbox" name="batch" id="chk7">Caree Break
          </div>
          <div class="fileds">
            <label>How You Came To Know us: </label>
            <input type="checkbox" name="batch" id="chk8">Website  
            <input type="checkbox" name="batch" id="chk9">Google Search 
            <input type="checkbox" name="batch" id="chk10">Ads 
            <input type="checkbox" name="batch" id="chk11">Reference 
          </div>
          <div class="fileds">
            <label for="cp">Contacted Person From Besant Technologies: </label>
            <input type="text" id="cp">
          </div>
        </section>
        <section class="filed2">
          <div class="fileds">
            <label>Are You Interested As Become a Trainer</label>
            <input type="checkbox" id="yes">Yes 
            <input type="checkbox" id="no">No
          </div>
          <div class="fileds">
            <div>
              <label for="domain">Domain</label>
              <input type="text" id="domain">
              <label for="yoe">Year Of Experience:</label>
              <input type="text" id="yoe">
            </div>
          </div>
          <div class="fileds">
            <label for="cname">Company Name:</label>
            <input type="text" id="cname">
          </div>
        </section>
        <section class="filed3">
          <div class="fileds right">
            Office use only
          </div>
          <div class="fileds">
              <label>Counselor:</label>
              <input type="text" id="coun">
              <label for="fee">Fees:</label>
              <input type="text" id="fee">
          </div>
          <div class="fileds">
            <label for="status">Status:</label>
            <input type="text" id="status">
          </div>
          <div class="fileds">
            <label for="comment">Comments:</label>
            <input type="text" id="comment">
          </div>
        </section>
      </div>
    </form>
  </div>
</body>
</html>
